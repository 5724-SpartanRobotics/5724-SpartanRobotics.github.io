<table class="table table-dark table-striped" id="{{ include.id }}">
  <thead>
    {% for column in include.data[0] %}
      <th>{{ column[0] }}</th>
    {% endfor %}
  </thead>
  <tbody>
    {% for row in include.data %}
      <tr>
        {% for cell in row %}
          <td>{{ cell[1] }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
