---
layout: default
title: Our Sponsors | Spartan Robotics - Team 5724
---

<!-- Sponsor page content -->
<main id="sponsors">
  <h1 class="lg-heading">
    Our Sponsors
  </h1>
  <h2 class="sm-heading">
    A Special Thanks To Our Sponsors!
  </h2>

  <div id="sponsorGroup" class="sponsors">
    <!-- This adds all of the sponsors that have logos. A few others are listed below. -->

    {% for sponsor in site.data.sponsors %}
      <div class="item">
        <img src="/img/sponsors/{{ sponsor.logo }}" alt="{{ sponsor.name }}" title="{{ sponsor.name }}">
        
        <a href="{{ sponsor.website }}" target="_blank" class="btn-light">
          <i class="fas fa-eye"></i> Visit Site
        </a>
      </div>
    {% endfor %}
    
  </div>

  <!-- Sponsors that don't have logos. -->
  <p>We would also like to thank our sponsors Eagle American LLC and B&amp;B Fasteners! Thank you for your support!</p>
</main>
