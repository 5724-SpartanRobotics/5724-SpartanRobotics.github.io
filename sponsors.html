---
layout: default
title: Our Sponsors
---

<!-- Sponsor page content -->
<main id="sponsors">
  <h1 class="lg-heading">
    Our Sponsors
  </h1>
  <h2 class="sm-heading">
    A Special Thanks To Our Sponsors!
  </h2>

  <div id="sponsorGroup" class="sponsors">
    <!-- This adds all of the sponsors that have logos. A few others are listed below. -->

    {% for sponsor in site.data.sponsors %}
      <div class="item">
        <img src="/assets/img/sponsors/{{ sponsor.logo }}" alt="{{ sponsor.name }}" title="{{ sponsor.name }}">
        
        <a href="{{ sponsor.website }}" target="_blank" class="btn-light">
          {{ sponsor.name }} <i class="fas fa-external-link-alt"></i>
        </a>
      </div>
    {% endfor %}

  </div>
</main>
